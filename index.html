<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a target="_blank" href="https://warplay.cloud/">
                        <img class="nav-logo-img" src="./assets/icons/footer-logo-img.svg" alt="logo">
                        <img class="nav-logo-text" src="./assets/icons/nav-logo-text.svg" alt="logo">
                    </a>
                    <ul class="nav-list">
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Главная
                        </a></li>
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Сервера
                        </a></li>
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Скачать
                        </a></li>   
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Открыть в браузере
                        </a></li>
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Цены
                        </a></li>
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Тех поддержка
                        </a></li>
                        <li class="nav-list--item"><a href="#" class="item-link">
                            Контакты
                        </a></li>
                    </ul>
                    <i id="nav-menu" class="bi bi-list"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                    <!-- sarvar-->
            </div>
        </section>
        <section id="info">
            <div class="container">
                <!-- oybek -->
            </div>
        </section>
        <section id="guide">
            <div class="container">
                <div class="game__wrapper">
                    <div class="start">
                        <div class="line"></div>
                        <h3 class="start__title">Быстрый старт</h3>
                    </div>
                    <h2 class="game__title">Начни играть</h2>
                    <div class="game__cards">
                      <div class="cards__one">
                        <div class="card">
                            <div class="game__content">
                             <img src="./assets/icons/file.svg" alt="svg">
                             
                            </div>
                             <p class="game__text">Cоздайте аккаунт</p>
                         </div>
                         <div class="game__line"></div>
                         <div class="card">
                             <div class="game__content">
                                 <img src="./assets/icons/cloud.svg" alt="svg">
                            
                             </div>
                             <p class="game__text">Cкачайте модуль</p>
                         </div>
                      </div>
                        <div class="games__line"></div>
                       <div class="cards__two">
                         <div class="card">
                           <div class="game__content">
                            <img src="./assets/icons/game-select.svg" alt="svg">
                            
                           </div>
                            <p class="game__text">Выберите тариф </p>
                        </div>
                        <div class="game__line"></div>
                        <div class="card">
                            <div class="game__content">
                                <img src="./assets/icons/game.svg" alt="svg">
                                
                            </div>
                            <p class="game__text">Начни играть </p>
                            
                        </div>
                       </div>
                       
                       
                    </div>
                    <div class="begin">
                        <h3 class="begin__title">Начать</h3>
                        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;;" class="begin__line"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="follow">
            <div class="container">
                <!-- gulasal -->
            </div>
        </section>
        <section id="about">
            <div class="container">
                <!-- sindor -->
            </div>
        </section>
        <section id="location">
            <div class="container">
                <!-- ilxom -->
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="container">
            <!-- husan -->
        </div>
    </footer>
</body>
</html>
